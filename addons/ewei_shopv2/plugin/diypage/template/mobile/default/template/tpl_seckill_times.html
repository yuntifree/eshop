<style type="text/css">
    .time-container .time-slide { color:{$diyitem['style']['color']}; }
    .time-container .time-slide.current { color:{$diyitem['style']['selectedcolor']};background:{$diyitem['style']['selectedbgcolor']} }
</style>
<div class="swiper-container time-container" style="background:{$diyitem['style']['bgcolor']};margin-top:{$diyitem['style']['margintop']}px">
    <div class="swiper-wrapper">
        {loop $times $key $time}
        <div class="swiper-slide time-slide {if $time['status']==0 || $timeindex==$key}current{/if} time-slide-{$time['id']}" data-index="{$key}">
            <span class="time">{$time['time']}:00</span>
            <span class="text">

                        {if $time['status']==0}
                        抢购中
                        {elseif $time['status']==1}
                        即将开始
                        {else}
                        已开抢{/if}</span>
        </div>
        {/loop}

    </div>
</div>
